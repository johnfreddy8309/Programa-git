<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Horizontes</title>
    <link rel="stylesheet" href="styles.css">
    <styles.css>


</head>

<body>

    <div class="franja superior"></div>

    <div class="container">
        <form class="register-form">
            <h1>Crear una cuenta nueva</h1>
            <p>¿Ya estas registrado? <a href="inicio_sesion.html">Accede</a></p>

            <label for="name">Usuario</label>
            <input type="text" id="name" placeholder="Ingrese su usuario">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="Ingrese su correo electrónico">

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">

            <label for="password">Repita su contraseña</label>
            <input type="password" id="password_dos" placeholder="Ingrese su contraseña de nuevo">



            <label for="dob">Fecha de nacimiento</label>
            <input type="date" id="dob" value="">

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="app.js"></script>
    <div class="franja inferior"></div>
</body>

</html>
